<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>User Create Form</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name" />
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-3">
                    <label for="surname" class="form-label">Your surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Your surname" />
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-3">
                    <label for="age" class="form-label">Your age</label>
                    <input type="date" id="age" class="form-control" />
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Your email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your email" />
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-3">
                    <label for="phone" class="form-label">Your phone number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Your  phone number" />
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" id="company" class="form-control" placeholder="Company Name" />
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-3">
                    <label for="poisiton" class="form-label">Position</label>
                    <input type="text" id="poisiton" class="form-control" placeholder="Your position" />
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" id="salary" class="form-control" placeholder="Your salary" />
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="d-flex align-items-center h-100">
                    <button class="btn btn-success w-100" id="createUserButton">Create User</button>
                </div>
            </div>


            <div class="col-12 mb-4 mt-5">
                <input type="search" placeholder="Search" class="form-control">
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-primary align-middle">
                    <thead class="table-light">
                        <tr class="align-middle">
                            <th rowspan="2">
                                <div class="d-flex align-items-center gap-2">
                                    <span>N</span>
                                    <div class="d-flex flex-column">
                                        <i class="fas fa-sort-up"></i>
                                        <i class="fas fa-sort-down"></i>
                                    </div>
                                </div>
                            </th>
                            <th rowspan="2">
                                <div class="d-flex align-items-center gap-2">
                                    <span>Name</span>
                                    <div class="d-flex flex-column">
                                        <i class="fas fa-sort-up"></i>
                                        <i class="fas fa-sort-down"></i>
                                    </div>
                                </div>
                            </th>
                            <th rowspan="2">
                                <div class="d-flex align-items-center gap-2">
                                    <span>Surname</span>
                                    <div class="d-flex flex-column">
                                        <i class="fas fa-sort-up"></i>
                                        <i class="fas fa-sort-down"></i>
                                    </div>
                                </div>
                            </th>
                            <th rowspan="2">
                                <div class="d-flex align-items-center gap-2">
                                    <span>Age</span>
                                    <div class="d-flex flex-column">
                                        <i class="fas fa-sort-up"></i>
                                        <i class="fas fa-sort-down"></i>
                                    </div>
                                </div>
                            </th>
                            <th rowspan="2">Email</th>
                            <th colspan="3" class="text-center">Work</th>
                            <th rowspan="2" class="text-center">Edit</th>
                            <th rowspan="2" class="text-center">Delete</th>

                        </tr>
                        <tr>
                            <th>Company</th>
                            <th>Position</th>
                            <th>
                                <div class="d-flex align-items-center gap-2">
                                    <span>Salary</span>
                                    <div class="d-flex flex-column">
                                        <i class="fas fa-sort-up"></i>
                                        <i class="fas fa-sort-down"></i>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr class="table-primary">
                            <td>Item</td>
                            <td>Item</td>
                            <td>Item</td>
                            <td>Item</td>
                            <td>Item</td>
                            <td>Item</td>
                            <td>Item</td>
                            <td>Item</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- qadirin coommenti -->







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
